<p>tsi.src: <input type="file" /></p>
<p>Result: 
<textarea readonly>
</textarea></p>
<button onclick="run()">Run</button>
<script>
'use stricts';

var result = {};

function run() {
	var textarea = document.getElementsByTagName('textarea')[0],
	file = document.getElementsByTagName('input')[0],
	reader = new FileReader();

	reader.onloadend = function (ev) {
		ev.target.result.split('\n').forEach(
			function (line) {
				var data = line.split(' ');
				data[2] = data.slice(2).join('');
				result[data[2]] = result[data[2]] || [];
				result[data[2]].push(
					{
						t: data[0],
						s: parseInt(data[1])
					}
				);
			}
		);
		for (phone in result) if (result.hasOwnProperty(phone)) {
			result[phone] = result[phone].sort(
				function (a, b) {
					return (b.s - a.s);
				}
			);
		}
		console.log(result);
		//window.open('data:text/javascript,' + JSON.stringify(result)); // won't work
		textarea.value = JSON.stringify(result);
	};
	reader.readAsText(file.files[0]);
}
</script>
